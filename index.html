<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - محاكاة تحديد الهوية</title>
    <style>
        /* CSS Styling */
        :root {
            --primary-color: #007bff;
            --id-selection-color: #00A38D; /* تم تغيير اللون ليتناسب مع الهوية */
            --bg-color: #f4f4f4;
            --card-bg: #fff;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: var(--bg-color);
            transition: background-color 0.5s;
        }

        /* Container for Auth Forms */
        .auth-container {
            background-color: var(--card-bg);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
            width: 380px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        h2 {
            color: #333;
            margin-bottom: 25px;
            font-size: 1.8em;
        }

        input[type="text"], input[type="password"], input[type="email"], select {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
        }
        
        /* Primary Button Style (for Login/Register) */
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
            padding: 12px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
            font-size: 1.1em;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        /* ID Selection Button Style */
        .btn-id-select {
            background-color: var(--id-selection-color);
            color: white;
            padding: 12px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            margin-top: 25px;
            font-weight: bold;
            font-size: 1.1em;
            transition: background-color 0.3s;
        }

        .btn-id-select:hover {
            background-color: #007a6a;
        }

        /* Form Switch Link */
        .switch-form {
            margin-top: 20px;
            cursor: pointer;
            color: var(--primary-color);
            font-size: 0.9em;
            text-decoration: underline;
        }

        hr {
            border: 0;
            height: 1px;
            background: #eee;
            margin: 25px 0;
        }

        /* ID Selection Modal/Popup Style (Apple Pay/iOS style mock) */
        .id-selection-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none; /* Hidden by default */
            justify-content: center;
            align-items: flex-end; /* Appears from bottom like Apple Pay */
            z-index: 1000;
        }

        .id-selection-content {
            background-color: var(--card-bg);
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            width: 100%;
            max-width: 450px;
            padding: 30px 20px;
            text-align: right;
            animation: slideUp 0.3s ease-out;
        }
        
        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }
        
        .id-selection-logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .id-selection-logo p {
            font-size: 1.1em; 
            font-weight: bold; 
            color: #333;
        }

        .id-confirm-button {
            background-color: #4CAF50;
            width: 100%;
        }

        /* Homepage Style */
        .homepage {
            display: none;
            flex-direction: column;
            text-align: center;
            padding: 50px;
            background-color: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        }
        .homepage h1 { color: var(--id-selection-color); }
        .homepage p { font-size: 1.2em; }
        .logout-btn { background-color: #dc3545; }
        .logout-btn:hover { background-color: #c82333; }
        
    </style>
</head>
<body>

    <div class="auth-container">
        <form id="login-form" onsubmit="mockLogin(event)" style="display: block;">
            <h2>تسجيل الدخول</h2>
            <input type="text" placeholder="اسم المستخدم أو البريد الإلكتروني" required>
            <input type="password" placeholder="كلمة المرور" required>
            <button class="btn-primary" type="submit">تسجيل الدخول</button>
            <div class="switch-form" onclick="switchForm()">ليس لديك حساب؟ **سجل الآن**</div>
            <hr>
            <button type="button" class="btn-id-select" onclick="showIDSelectionModal()">
                تسجيل الدخول/التسجيل عبر بطاقة الهوية
            </button>
        </form>

        <form id="register-form" onsubmit="mockRegister(event)" style="display: none;">
            <h2>تسجيل جديد</h2>
            <input type="text" placeholder="الاسم الكامل" required>
            <input type="email" placeholder="البريد الإلكتروني" required>
            <input type="password" placeholder="كلمة المرور" required>
            <button class="btn-primary" type="submit">إنشاء حساب</button>
            <div class="switch-form" onclick="switchForm()">لديك حساب بالفعل؟ **سجل الدخول**</div>
            <hr>
            <button type="button" class="btn-id-select" onclick="showIDSelectionModal()">
                تسجيل الدخول/التسجيل عبر بطاقة الهوية
            </button>
        </form>
    </div>

    <div class="homepage" id="homepage">
        <h1>مرحباً بك!</h1>
        <p>لقد تم تسجيل دخولك بنجاح باستخدام الآلية الوهمية.</p>
        <p>هذه هي الصفحة الرئيسية للموقع.</p>
        <button class="btn-primary logout-btn" onclick="logout()">تسجيل الخروج</button>
    </div>

    <div class="id-selection-modal" id="id-selection-modal">
        <div class="id-selection-content">
            <div class="id-selection-logo">
                <p>اختيار بطاقة الهوية</p>
            </div>
            <p style="text-align: center; margin-bottom: 25px; color: #555;">يرجى اختيار بطاقة الهوية التي تود استخدام بياناتها:</p>

            <div style="text-align: right; margin-bottom: 20px;">
                <label for="id-type" style="display: block; margin-bottom: 8px; font-weight: bold; font-size: 0.95em;">اختر نوع الهوية:</label>
                <select id="id-type" style="width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 6px;">
                    <option value="national">الهوية الوطنية (بطاقة الأحوال)</option>
                    <option value="residence">بطاقة الإقامة</option>
                    <option value="driving">رخصة القيادة</option>
                </select>
            </div>
            
            <input type="text" id="id-number" placeholder="أدخل رقم الهوية/الإقامة" required>
            
            <button class="btn-primary id-confirm-button" onclick="mockIDSelectionConfirmation()">
                جلب البيانات والتسجيل/الدخول
            </button>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const authContainer = document.querySelector('.auth-container');
        const homepage = document.getElementById('homepage');
        // تم تغيير اسم المتغير للنافذة المنبثقة
        const idSelectionModal = document.getElementById('id-selection-modal'); 

        // وظيفة التبديل بين تسجيل الدخول والتسجيل
        function switchForm() {
            if (loginForm.style.display === 'block') {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
            } else {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
            }
        }

        // محاكاة تسجيل الدخول التقليدي
        function mockLogin(event) {
            event.preventDefault(); // منع إرسال النموذج فعلياً
            alert("تم تسجيل الدخول بنجاح! (محاكاة)");
            showHomepage();
        }
        
        // محاكاة التسجيل التقليدي
        function mockRegister(event) {
            event.preventDefault(); // منع إرسال النموذج فعلياً
            alert("تم التسجيل بنجاح! (محاكاة)");
            showHomepage();
        }

        // إظهار نافذة اختيار الهوية الوهمية
        function showIDSelectionModal() {
            idSelectionModal.style.display = 'flex';
        }
        
        // محاكاة تأكيد اختيار الهوية ونقل المستخدم للصفحة الرئيسية
        function mockIDSelectionConfirmation() {
            const selectedID = document.getElementById('id-type').value;
            const idNumber = document.getElementById('id-number').value;
            
            if (!idNumber) {
                alert("يرجى إدخال رقم الهوية للمحاكاة.");
                return;
            }

            idSelectionModal.style.display = 'none';
            
            let idName;
            switch(selectedID) {
                case 'national':
                    idName = 'الهوية الوطنية';
                    break;
                case 'residence':
                    idName = 'بطاقة الإقامة';
                    break;
                case 'driving':
                    idName = 'رخصة القيادة';
                    break;
                default:
                    idName = 'بطاقة الهوية';
            }

            alert(`تمت محاكاة جلب البيانات من ${idName} رقم (${idNumber}) والتسجيل/الدخول بنجاح!`);
            showHomepage();
        }

        // إظهار الصفحة الرئيسية وإخفاء نموذج المصادقة
        function showHomepage() {
            authContainer.style.display = 'none';
            homepage.style.display = 'flex';
        }

        // تسجيل الخروج
        function logout() {
            homepage.style.display = 'none';
            authContainer.style.display = 'block';
            alert("تم تسجيل الخروج بنجاح.");
        }
    </script>
</body>
</html>
